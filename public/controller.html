<!DOCTYPE html>
<html>
  <head>
    <title>Battle Bot Controller</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      #status {
        font-weight: bold;
        margin-bottom: 20px;
      }
      #solenoid-state {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Battle Bot Controller</h1>
    <p id="status">ðŸŸ¡ Connecting...</p>
    <p id="solenoid-state">Solenoid: OFF</p>

    <script>
      const socket = new WebSocket("ws://192.168.4.1/ws");

      const statusEl = document.getElementById("status");
      const solenoidEl = document.getElementById("solenoid-state");

      socket.onopen = () => {
        console.log("Connected to ESP32");
        statusEl.textContent = "ðŸŸ¢ Connected to ESP32";
      };

      socket.onclose = () => {
        console.log("Disconnected");
        statusEl.textContent = "ðŸ”´ Disconnected";
      };

      window.addEventListener("gamepadconnected", (e) => {
        console.log("Gamepad connected:", e.gamepad);
        statusEl.textContent += " | ðŸŽ® Gamepad Connected";
      });

      let solenoidState = false;
      let prevSolenoidPressed = false;

      function sendGamepadState() {
        const gp = navigator.getGamepads()[0];
        if (!gp) return;

        const leftY = -gp.axes[1];
        const rightY = -gp.axes[3];
        const solenoidPressed = gp.buttons[0].pressed; // A button

        if (solenoidPressed && !prevSolenoidPressed) {
          solenoidState = !solenoidState;
          solenoidEl.textContent = `Solenoid: ${solenoidState ? "ON" : "OFF"}`;
        }

        prevSolenoidPressed = solenoidPressed;

        const data = {
          left: Math.round(leftY * 100),
          right: Math.round(rightY * 100),
          solenoid: solenoidState,
        };

        if (socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(data));
        }
      }

      setInterval(sendGamepadState, 50); // Send every 50ms
    </script>
  </body>
</html>
